name       : qt5-docs
version    : 5.15.2
release    : 23
source     :
    - https://download.qt.io/official_releases/qt/5.15/5.15.2/single/qt-everywhere-src-5.15.2.tar.xz : 3a530d1b243b5dec00bc54937455471aaa3e56849d2593edb8ded07228202240
license    : GFDL-1.3-only
component  : programming.tools
summary    : Qt5 framework documentation
description: |
    qt5-docs provides the documentation for the whole Qt5 framework in a single package. Example code instead can be found in "demos" subpackages, e.g. "qt5-base-demos".
replaces   :
    - qt5-base-docs
patterns   :
    - / # libsplit:no is ignored for .qch files. A pattern is needed.
builddeps  :
    - pkgconfig(Qt5UiTools)
setup      : |
    ./configure                    \
        -confirm-license           \
        -docdir /usr/share/doc/qt5 \
        -nomake examples           \
        -nomake tests              \
        -opensource                \
        -prefix /usr               \
        -release

    # Yes Qt5, you should use prebuilt tools.
    ln -s /usr/bin qttools
    ln -s /usr/bin/{moc,rcc,uic} qtbase/bin
build      : |
    %make qmake_all
    %make docs
install    : |
    %make install_docs INSTALL_ROOT=$installdir
